	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
	
	<h:form>
		<h:panelGrid>
			<!-- Usando JSF -->
			<h:outputLabel value="Usuario:" />
			<h:inputText value="" />

			<h:inputSecret value="" />
			<h:commandButton value="Entrar"  />

			<!-- Usuando Primefaces -->
			<p:panelGrid  columns="2" >
				<p:outputLabel value="Novo Usuario:" />

				<p:outputLabel value="Cadastro da senha:" />
				<p:inputText value="#{usuarioController.usuario.senha}"/>
				<br/>
				<p:commandButton value="Salvar" action="#{usuarioController.adicionar()}" />

		</h:panelGrid>
	</h:form>
